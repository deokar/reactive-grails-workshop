<fieldset class="form">
  <div class="fieldcontain required">
    <label for="description">Description
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="description" id="description" ng-model="vm.todo.description" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="done">Done</label>
    <input name="done" id="done" ng-model="vm.todo.done" ng-init="vm.todo.done = false" type="checkbox" />
  </div>
</fieldset>
