<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Sign in</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="alert alert-danger" ng-show="vm.authenticationError">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
        <form name="loginForm" class="form" role="form" ng-submit="vm.login($event)">
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input id="username" type="text" class="form-control" ng-model="vm.user.username" placeholder="Username"
                       autofocus required/>
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input id="password" type="password" class="form-control" ng-model="vm.user.password"
                       placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="rememberMe">
                    <input id="rememberMe" type="checkbox" ng-model="vm.user.rememberMe">
                    <span>Remember me</span>
                </label>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit" ng-disabled="!loginForm.$valid" ng-click="vm.login(vm.user)">Sign
        in
    </button>
</div>
